<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Retriever and Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Data Retriever and Visualizer</h2>
        <div class="card">
            <label for="question" class="form-label">Input your question:</label>
            <input type="text" id="question" class="form-control" placeholder="Enter your query...">
            <button class="btn btn-primary mt-3 w-100" onclick="submitQuery()">Submit!</button>
        </div>

        <div id="output" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("queryForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page refresh

        let question = document.getElementById("questionInput").value;
        console.log("üì§ Sending Question:", question); // Debugging print

        try {
            let response = await fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            console.log("üì• Received Response:", response); // Debugging print

            let data = await response.json();
            console.log("üì• Parsed JSON Response:", data); // Debugging print

            if (data.error) {
                document.getElementById("result").innerText = "‚ùå Error: " + data.error;
            } else {
                document.getElementById("sqlQuery").innerText = "üîç Generated SQL: " + data.query;
                document.getElementById("result").innerText = JSON.stringify(data.result, null, 2);
            }
        } catch (error) {
            console.error("‚ùå Fetch Error:", error);
            document.getElementById("result").innerText = "‚ùå Error connecting to the server.";
        }
    });
    </script>
</body>
</html>
